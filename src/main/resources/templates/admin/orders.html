<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>SpringShop</title>

	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

</head>
<body>

	<table class="table table-striped">
<tr>
			<th>order id</th>
			<th>customer id</th>
			<th>firstname</th>
			<th>lastname</th>
			<th>locality</th>
			<th>street</th>
			<th>zipcode</th>
			<th>shipment</th>
			<th>description</th>
			<th></th>
		<tr th:each="order : ${orders}">

			<td th:utext="${order.id}">...</td>
			<td th:utext="${order.customer.id}">...</td>
			<td th:utext="${order.firstname}">...</td>
			<td th:utext="${order.lastname}">...</td>
			<td th:utext="${order.locality}">...</td>
			<td th:utext="${order.street}">...</td>
			<td th:utext="${order.zipCode}">...</td>
			<td th:utext="${order.phone}">...</td>
			<td th:utext="${order.shipment}">...</td>
			<td th:utext="${order.description}">...</td>
			<td><a th:utext="Szczegóły" th:href="@{/admin/order/details(oId=${order.id})}"></a></td>
			<!--<td><a th:utext="Usuń" th:href="@{/admin/orders/remove(oId=${order.id})}"></a></td>-->
		</tr>
	</table>
<br>
	<a th:href="@{/admin/}">Cofnij</a>

</body>
</html>
