<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Moja strona</title>
<!--<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">-->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/header :: header"></div><br><br><br><br>
	<div class="container">
		<div class="alert alert-danger" role="alert" th:if="${param.error}">
			Adres email lub hasło jest niepoprawne!</div>
		<form th:action="@{/login}" method="post">
			<h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>
			<label for="inputEmail" class="sr-only">E-mail</label> <input
				type="email" id="email" name="email" class="form-control"
				placeholder="E-mail" required autofocus> <label
				for="inputPassword" class="sr-only">Hasło</label> <input
				type="password" id="password" name="password" class="form-control"
				placeholder="Hasło" required>
			<div class="checkbox mb-3">
				<label><input type="checkbox" name="remember-me"/> Zapamiętaj mnie</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
			<div class="margin-top20 text-center">Nie masz konta? <a th:href="@{/signup}">Zarejestruj się</a>
			</div>
		</form>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
